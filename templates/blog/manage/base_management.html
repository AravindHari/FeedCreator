<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> FeedCreator|Admin-Home</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="{% static 'css/blog.css' %}" rel="stylesheet" >
     <!-- site favicon -->
    <link rel="icon" href="{% static 'img/benjava_logo.png' %}" type="image/ico"/>
    <style>
        * {
            font-family: 'Poppins', sans-serif;
        }
    </style>


    <!-- morecustom styling. Affect sidebar -->
  <link rel="stylesheet" href="{% static 'css/custom.css'%}">
</head>
<body >
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-dark" id="mainNav">
        <div class="container">
            <a class="navbar-brand js-scroll-trigger" href="{%url 'home'%}">FeedCreator</a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                aria-label="Toggle navigation">
                Menu
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav text-uppercase ml-auto">
                    <li class="nav-item">
                        <a class="nav-link js-scroll-trigger" href="{% url 'home' %}">About</a>
                    <li class="nav-item">
                        <a class="nav-link js-scroll-trigger" href="{% url 'blog:post_list' %}">News</a>
                    </li>

                    </li>
                </ul>
            </div>
        </div>
    </nav>

<!-- pace new page content within -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-8">
                {% block content %}
                {% endblock content %}
            </div>
            <div class="col-4">
                <h3 class="mt-3"> Administrator navigation</h3>
                <p>
                    <a href="{% url 'management:manage_post_list' %}">Home</a><br>
                    <a href="{% url 'management:logout' %}">Logout</a><br>
                    <a href="#">My drafts</a>
                </p>
            </div>
        
        </div>
    </div>

</html>
